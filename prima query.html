<!DOCTYPE html>
<html lang="it">      
<head>
  <meta charset="UTF-8">
  <title>Top 10 Siti per Ricavi - 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Top 10 Siti per Ricavi (2025)</h1>
  <table id="top10">
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Sito</th>
        <th>Ricavi Totali</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch("2025.csv");
      const data = await response.text();

      const rows = data.trim().split("\n");
      const headers = rows[0].split(";").map(h => h.trim());

      const records = rows.slice(1).map(row => {
        const values = row.split(";");
        let obj = {};
        headers.forEach((h, i) => {
          obj[h] = values[i] ? values[i].trim() : "";
        });
        return obj;
      });

      return records;
    }

    async function showTop10() {
      let records = await loadCSV();

      // Somma i ricavi per sito
      let earningsBySite = {};
      records.forEach(r => {
        let site = r["siteid"];
        let earnings = parseFloat(r["earnings"].replace(",", ".").replace(/[^0-9.]/g, "")) || 0;
        if (!earningsBySite[site]) earningsBySite[site] = 0;
        earningsBySite[site] += earnings;
      });

      // Converti in array
      let arr = Object.entries(earningsBySite).map(([site, total]) => ({
        site: site,
        earnings: total
      }));

      // Ordina per ricavi
      arr.sort((a, b) => b.earnings - a.earnings);

      // Prendi top 10
      let top10 = arr.slice(0, 10);

      // Mostra nella tabella
      const tbody = document.querySelector("#top10 tbody");
      top10.forEach((r, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${r.site}</td>
          <td>${r.earnings.toLocaleString("it-IT", {minimumFractionDigits: 2, maximumFractionDigits: 2})} â‚¬</td>
        `;
        tbody.appendChild(row);
      });
    }

    showTop10();
  </script>
</body>
</html>
