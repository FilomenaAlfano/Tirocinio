<!DOCTYPE html>
<html lang="it">      
<head>
  <meta charset="UTF-8">
  <title>Top 10 Siti per Ricavi - 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #E0F2F9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #819edb;
      color: #003366;
    }
    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Top 10 Siti per Ricavi (2025)</h1>
  <table id="top10">
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Sito</th>
        <th>Ricavi Totali</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch("2025.csv");
      const data = await response.text(); // salvo il contenuto del file come un testo

      const rows = data.trim().split("\n"); // rimuovo gli spazi vuoti e divido per riga
      let headers = rows[0].split(";"); // estraggo l'header e lo suddivido nei suoi campi
      headers = headers.map(h => h.trim()); // rimuovo eventuali spazi vuoti dagli header 

      const dataRows = rows.slice(1); // prendo tutte le righe tranne la prima (che contiene gli header)

      // trasformo ogni riga in un oggetto
      const records = dataRows.map(row => {
        const values = row.split(";"); // divido la riga nei singoli campi
        const record = {};
        // scorro tutte le colonne 
        headers.forEach((header, i) => {
          const entry = values[i] ? values[i].trim() : ""; // se il valore di quella colonna esiste, tolgo eventuali spazi vuoti, altrimenti metto la stringa nulla
          record[header] = entry; // nome colonna = valore della entry
        });
        return record;
      });

      return records;
    }

    async function showTop10() {
      let records = await loadCSV();

      // sommo i ricavi per sito
      let earningsBySite = {};
      // scorro ogni record
      records.forEach(r => {
        let site = r["siteid"]; // prendo il nome del sito
        // sostituisco la virgola col punto e rimuovo eventuali caratteri non utili; se il valore non è valido metto 0
        let earnings = parseFloat(r["earnings"].replace(",", ".").replace(/[^0-9.]/g, "")) || 0;
        if (!earningsBySite[site]) earningsBySite[site] = 0; // se è la prima volta che incontro un sito, inizializzo il suo totale a 0
        earningsBySite[site] += earnings; // aggiorno la somma ogni volta che incontriamo il sito
      });

      // converto in array
      let arr = Object.entries(earningsBySite).map(([site, total]) => ({
        site: site,
        earnings: total
      }));

      // ordino per ricavi
      arr.sort((a, b) => {
        // Se a ha più ricavi di b, metti prima a
        if (a.earnings > b.earnings) return -1;
        // Se b ha più ricavi di a, metti prima b
        if (a.earnings < b.earnings) return 1;
        // Se hanno lo stesso ricavo, mantieni l’ordine originale
        return 0;
      });

      // prendo la top 10
      let top10 = arr.slice(0, 10);

      // mostro nella tabella
      const tbody = document.querySelector("#top10 tbody");
      top10.forEach((r, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${r.site}</td>
          <td>${r.earnings.toLocaleString("it-IT", { minimumFractionDigits: 2, maximumFractionDigits: 2 })} €</td>
        `;
        tbody.appendChild(row);
      });
    }

    showTop10();
  </script>
</body>
</html>
